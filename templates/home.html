<script>
function record(){
var recognition = new webkitSpeechRecognition();
recognition.lang = "en-GB";
recognition.onresult = function(event){
console.log(event);
document.getElementById('find').value=event.results[0][0].transcript;
}
recognition.start();
}
</script>
